<!DOCTYPE html>
<html data-theme="dark">
<head>
  <title>Backstage Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/fav/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/fav/favicon-16x16.png">
  <link rel="manifest" href="/static/img/fav/site.webmanifest">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <style>
    :root {
      --band-name-size-portrait: min(3rem, 8vw);
      --time-size-portrait: min(10rem, 25vw);
      --band-name-size-landscape: min(4rem, 12vh);
      --time-size-landscape: min(14rem, 35vh);
      --progress-height-portrait: min(3rem, 8vw);
      --progress-height-landscape: min(4rem, 12vh);
    }

    body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--background);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .backstage-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    .current-band-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1vh;
      padding: 1rem;
    }

    .next-band-section {
      flex: 1;
      display: flex !important;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1.5vh;
      padding: 1rem;
      min-height: 0;
    }

    .divider {
      height: 3px;
      width: 90%;
      background: rgba(255, 255, 255, 0.3);
      margin: 0 auto;
      border-radius: 2px;
    }

    .section-label {
      font-size: min(1.5rem, 5vw);
      font-weight: 600;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .next-band-name {
      font-size: min(3rem, 8vw);
      font-weight: 700;
      text-align: center;
      width: 100%;
      padding: 0 1rem;
      line-height: 1.2;
    }

    .next-band-start {
      font-size: min(2rem, 6vw);
      font-weight: 600;
      opacity: 0.8;
    }

    .next-band-countdown {
      font-size: min(6rem, 18vw);
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      color: #3498db;
    }

    .band-name {
      font-size: var(--band-name-size-portrait);
      font-weight: 700;
      text-align: center;
      width: 100%;
      padding: 0 1rem;
      line-height: 1.2;
    }

    .time {
      font-size: var(--time-size-portrait);
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      line-height: 1;
    }

    .progress-container {
      width: 90%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      overflow: hidden;
      height: var(--progress-height-portrait);
      position: relative;
    }

    .progress-bar {
      width: 100%;
      height: 100%;
      background: var(--primary);
      transition: width 0.5s ease-out, background-color 0.5s ease-out;
    }

    /* Neue Farbklassen */
    .status-changeover .progress-bar {
      background: #3498db;  /* Blau für Changeover */
    }

    .status-playing .progress-bar {
      background: #2ecc71;  /* Grün für spielende Band */
    }

    .warning-orange .progress-bar {
      background: var(--warning);  /* Orange für Warnung */
    }

    .warning-red .progress-bar {
      background: var(--danger);  /* Rot für kritische Zeit */
    }

    /* Blinkender Counter für rote Phase */
    @keyframes warning-blink {
      0%, 80% {
        color: var(--text);
      }
      81%, 100% {
        color: var(--danger);
      }
    }

    .warning-red .time {
      animation: warning-blink 2s infinite;
      color: var(--danger);
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      height: auto;
      max-height: 15vh;
      width: auto;
      object-fit: contain;
    }

    @media (orientation: landscape) {
      .timer-container {
        padding: 0.5rem;
        gap: 1vh;
      }

      .band-name {
        font-size: var(--band-name-size-landscape);
      }

      .time {
        font-size: var(--time-size-landscape);
      }

      .progress-container {
        height: var(--progress-height-landscape);
      }

      .logo {
        max-height: 20vh;
        top: 0.5rem;
        left: 0.5rem;
      }
    }

    /* Für kleine Bildschirme im Hochformat (z.B. iPhone SE) */
    @media (max-height: 667px) and (orientation: portrait) {
      .timer-container {
        gap: 1vh;
      }

      .band-name {
        font-size: min(3rem, 10vw);
      }

      .time {
        font-size: min(12rem, 30vw);
      }

      .progress-container {
        height: min(4rem, 12vw);
      }
    }

    /* Für sehr kleine Bildschirme im Querformat */
    @media (max-height: 400px) and (orientation: landscape) {
      .timer-container {
        gap: 0.5vh;
      }

      .band-name {
        font-size: min(2.5rem, 8vh);
      }

      .time {
        font-size: min(10rem, 25vh);
      }

      .progress-container {
        height: min(3rem, 10vh);
      }

      .logo {
        max-height: 15vh;
      }
    }

    /* Verhindert das Markieren von Text */
    * {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .fullscreen-button {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s;
      color: var(--text);
      opacity: 0.6;
      backdrop-filter: blur(10px);
    }

    .fullscreen-button:hover {
      background: rgba(255, 255, 255, 0.2);
      opacity: 1;
      transform: scale(1.1);
    }

    .fullscreen-button:active {
      transform: scale(0.95);
    }

    .fullscreen-button svg {
      width: 28px;
      height: 28px;
      display: block;
    }

    .feierabend-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .feierabend-title {
      font-size: min(5rem, 15vw);
      font-weight: 700;
      margin-bottom: 2vh;
    }

    .feierabend-message {
      font-size: min(3rem, 10vw);
      opacity: 0.8;
    }

    .admin-message {
      display: none;
      width: 90%;
      background: rgba(0, 0, 0, 0.8);
      border: 3px solid white;
      border-radius: 1.5rem;
      padding: 2rem;
      margin-top: 2vh;
      font-size: min(3rem, 8vw);
      font-weight: 600;
      text-align: center;
      line-height: 1.3;
      animation: fadeIn 0.3s ease-out;
    }

    .admin-message.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Optimierung für Tablets */
    @media (min-width: 768px) and (max-width: 1024px) {
      .band-name {
        font-size: min(4rem, 10vw);
      }

      .time {
        font-size: min(14rem, 30vw);
      }

      .progress-container {
        width: 85%;
      }
    }

    /* Burger Menu */
    .burger-menu {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 2000;
      transition: opacity 0.3s;
    }

    .burger-menu.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .burger-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      cursor: pointer;
      backdrop-filter: blur(10px);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      transition: all 0.3s;
    }

    .burger-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .burger-button svg {
      width: 28px;
      height: 28px;
    }

    .burger-dropdown {
      position: absolute;
      top: 60px;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.75rem;
      padding: 0.5rem;
      min-width: 200px;
      display: none;
      backdrop-filter: blur(20px);
    }

    .burger-dropdown.show {
      display: block;
      animation: fadeIn 0.2s ease-out;
    }

    .burger-dropdown a {
      display: block;
      padding: 1rem;
      color: var(--text);
      text-decoration: none;
      border-radius: 0.5rem;
      transition: background 0.2s;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .burger-dropdown a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .burger-dropdown a.active {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <!-- Burger Menu -->
  <div class="burger-menu" id="burgerMenu">
    <button class="burger-button" id="burgerButton">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <div class="burger-dropdown" id="burgerDropdown">
      <a href="/stage">Stage</a>
      <a href="/backstage" class="active">Backstage</a>
      <a href="/timetable">Timetable</a>
      <a href="/admin">Admin</a>
    </div>
  </div>

  {% if logo %}
    <img src="/uploads/{{ logo }}" class="logo" style="width: {{ logo_size_percent }}%;">
  {% endif %}

  <div class="backstage-container">
    <!-- Current Band (Top Half) -->
    <div class="current-band-section">
      <div class="section-label">Jetzt auf der Bühne</div>
      <div class="band-name" id="currentBandName">-</div>
      <div class="time" id="currentTime">--:--</div>
      <div class="progress-container">
        <div class="progress-bar" id="currentProgress"></div>
      </div>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Next Band (Bottom Half) -->
    <div class="next-band-section" id="nextBandSection">
      <div class="section-label">Als Nächstes</div>
      <div class="next-band-name" id="nextBandName">-</div>
      <div class="next-band-start" id="nextBandStart">--:--</div>
      <div class="next-band-countdown" id="nextCountdown">--:--</div>
    </div>
  </div>

  <button class="fullscreen-button" id="fullscreenButton" title="Vollbild umschalten">
    <!-- Icon für Vollbild aktivieren -->
    <svg id="fullscreenEnter" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V6a2 2 0 012-2h2M4 16v2a2 2 0 002 2h2m8-20h2a2 2 0 012 2v2m0 12v2a2 2 0 01-2 2h-2"/>
    </svg>
    <!-- Icon für Vollbild verlassen -->
    <svg id="fullscreenExit" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
    </svg>
  </button>

  <script>
    // Warte bis Socket.IO geladen ist
    window.addEventListener('load', function() {
      if (typeof io === 'undefined') {
        console.error('Socket.IO nicht geladen!');
        document.getElementById('bandName').textContent = 'Verbindungsfehler';
        document.getElementById('time').textContent = '--:--';
        return;
      }

      const socket = io();
      const backstageContainer = document.querySelector('.backstage-container');
      const currentBandSection = document.querySelector('.current-band-section');
      const nextBandSection = document.getElementById('nextBandSection');
      const progressBar = document.getElementById('currentProgress');
      const timeDisplay = document.getElementById('currentTime');
      const bandDisplay = document.getElementById('currentBandName');
      const nextBandDisplay = document.getElementById('nextBandName');
      const nextBandStartDisplay = document.getElementById('nextBandStart');
      const nextCountdownDisplay = document.getElementById('nextCountdown');

      function updateDisplay(data) {
        if (!data) {
          console.error('Keine Daten erhalten');
          return;
        }

        // Entferne alle Status-Klassen
        currentBandSection.classList.remove('status-changeover', 'status-playing', 'warning-orange', 'warning-red');

        // Debugging
        console.log('Backstage Status:', data.status);
        console.log('Next band:', data.next_band);

        // Update Current Band Section (Top Half)
        if (data.status === 'playing') {
          // Eine Band spielt gerade
          updateCurrentBand(data);
        } else {
          // Keine Band spielt
          bandDisplay.textContent = 'Keine Band aktiv';
          timeDisplay.textContent = '--:--';
          progressBar.style.width = '0%';
        }

        // Update Next Band Section (Bottom Half)
        updateNextBand(data);
      }

      function updateCurrentBand(data) {
        bandDisplay.textContent = data.band || '-';

        const minutes = Math.floor(data.remaining / 60);
        const seconds = Math.floor(data.remaining % 60);
        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        timeDisplay.textContent = timeString;

        const totalDuration = data.total_duration || window.totalDuration;
        const progress = (data.remaining / totalDuration) * 100;
        progressBar.style.width = `${progress}%`;

        if (data.remaining <= data.warn_red * 60) {
          currentBandSection.classList.add('warning-red');
        } else if (data.remaining <= data.warn_orange * 60) {
          currentBandSection.classList.add('warning-orange');
        } else {
          currentBandSection.classList.add('status-playing');
        }
      }

      function updateNextBand(data) {
        console.log('updateNextBand called with:', data);

        if (data.next_band) {
          console.log('Next band data:', data.next_band);
          const now = new Date();
          const startTime = new Date(`${data.next_band.date}T${data.next_band.start}`);
          const timeUntilStart = (startTime - now) / 1000; // in Sekunden

          nextBandDisplay.textContent = data.next_band.band || 'Unbekannte Band';
          nextBandStartDisplay.textContent = `Start: ${data.next_band.start} Uhr`;

          if (timeUntilStart > 0) {
            const minutesUntilStart = Math.floor(timeUntilStart / 60);
            const secondsUntilStart = Math.floor(timeUntilStart % 60);
            nextCountdownDisplay.textContent = `-${minutesUntilStart.toString().padStart(2, '0')}:${secondsUntilStart.toString().padStart(2, '0')}`;
          } else {
            nextCountdownDisplay.textContent = 'Überfällig';
          }

          nextBandSection.style.display = 'flex';
          console.log('Next band section should be visible now');
        } else {
          console.log('No next band data');
          // Zeige trotzdem die Sektion mit Platzhaltertext
          nextBandDisplay.textContent = 'Keine weitere Band geplant';
          nextBandStartDisplay.textContent = '';
          nextCountdownDisplay.textContent = '';
          nextBandSection.style.display = 'flex';
        }
      }


      // Socket.IO Event Handler
      socket.on('connect', () => {
        console.log('Verbindung hergestellt');
      });

      socket.on('disconnect', () => {
        console.log('Verbindung verloren');
        bandDisplay.textContent = 'Verbindung verloren';
        timeDisplay.textContent = '--:--';
      });

      socket.on('time_update', updateDisplay);
      socket.on('band_update', updateDisplay);
      socket.on('next_band', updateDisplay);

      // Initialer Status-Check
      fetch('/status')
        .then(response => response.json())
        .then(updateDisplay)
        .catch(error => {
          console.error('Fehler beim Laden:', error);
          bandDisplay.textContent = 'Fehler beim Laden';
          timeDisplay.textContent = '--:--';
        });

      // Globale Variable für den Wake Lock
      let wakeLock = null;
      let noSleepVideo = null;

      // Funktion zum Aktivieren des Wake Locks
      async function keepAwake() {
        try {
          // Bestehenden Wake Lock freigeben
          if (wakeLock) {
            await wakeLock.release();
            wakeLock = null;
          }

          // Versuche zuerst die Wake Lock API
          if ('wakeLock' in navigator) {
            wakeLock = await navigator.wakeLock.request('screen');
            console.log('Wake Lock API aktiviert');
            return;
          }

          // Fallback für iOS: Video-Methode
          if (!noSleepVideo) {
            noSleepVideo = document.createElement('video');
            noSleepVideo.setAttribute('playsinline', '');
            noSleepVideo.setAttribute('src', 'data:video/mp4;base64,AAAAIGZ0eXBtcDQyAAAAAG1wNDJtcDQxaXNvbWF2YzEAAATKbW9vdgAAAGxtdmhkAAAAANLEP5XSxD+VAAB1MAAAdU4AAQAAAQAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIAAAB1dHJhawAAAFx0a2hkAAAAD9LEP5XSxD+VAAAAAQAAAAAAAHUwAAAAAAAAAAAAAAAAAQAAAAABAAAAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAABUG1kaWEAAAAgbWRoZAAAAADSxD+V0sQ/lQAAVcQAAK7hVxAAAAAAADZoZGxyAAAAAAAAAAB2aWRlAAAAAAAAAAAAAAAAVmlkZW9IYW5kbGVyAAAAARxtaW5mAAAAFHZtaGQAAAABAAAAAAAAAAAAAAAkZGluZgAAABxkcmVmAAAAAAAAAAEAAAAMdXJsIAAAAAEAAADcc3RibAAAAJhzdHNkAAAAAAAAAAEAAACIYXZjMQAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIAAAIVdHJhawAAAFx0a2hkAAAAD9LEP5XSxD+VAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAABAAAAAQAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAB1ZHRhAAAAI21ldGEAAAAAAAAAImhkbHIAAAAAAAAAAG1kaXJhcHBsAAAAAAAAAAAAAAAALWlsc3QAAAAlqXRvbwAAAB1kYXRhAAAAAQAAAABMYXZmNTguNDUuMTAw');
            noSleepVideo.loop = true;
            document.body.appendChild(noSleepVideo);
          }

          // Video abspielen
          try {
            await noSleepVideo.play();
            console.log('Video Wake Lock aktiviert');
          } catch (err) {
            console.error('Video Wake Lock Fehler:', err);
          }

        } catch (err) {
          console.error('Wake Lock Fehler:', err);
        }
      }

      // Aktiviere Wake Lock bei verschiedenen Ereignissen
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
          keepAwake();
        }
      });

      // Aktiviere Wake Lock beim Laden
      window.addEventListener('load', keepAwake);

      // Aktiviere Wake Lock nach dem Aufwachen
      window.addEventListener('resume', keepAwake);

      // Aktiviere Wake Lock nach der Wiederherstellung der Netzwerkverbindung
      window.addEventListener('online', keepAwake);

      // Regelmäßige Erneuerung des Wake Locks
      setInterval(keepAwake, 30000);

      // Vollbildmodus Funktion
      const fullscreenButton = document.getElementById('fullscreenButton');
      const fullscreenEnterIcon = document.getElementById('fullscreenEnter');
      const fullscreenExitIcon = document.getElementById('fullscreenExit');

      // Funktion zum Aktualisieren des Button-Icons
      function updateFullscreenIcon() {
        const isFullscreen = document.fullscreenElement ||
                            document.webkitFullscreenElement ||
                            document.mozFullScreenElement;

        if (isFullscreen) {
          fullscreenEnterIcon.style.display = 'none';
          fullscreenExitIcon.style.display = 'block';
          console.log('Vollbildmodus: AN');
        } else {
          fullscreenEnterIcon.style.display = 'block';
          fullscreenExitIcon.style.display = 'none';
          console.log('Vollbildmodus: AUS');
        }
      }

      // Prüfe ob iOS/iPad
      function isIOSDevice() {
        const ua = navigator.userAgent;
        const isIOS = /iPad|iPhone|iPod/.test(ua);
        const isMacTouch = navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1;
        console.log('iOS Detection:', { ua, isIOS, isMacTouch, platform: navigator.platform, touchPoints: navigator.maxTouchPoints });
        return isIOS || isMacTouch;
      }

      async function toggleFullscreen() {
        console.log('Fullscreen Toggle geklickt');

        // iOS benötigt spezielle Kiosk Browser App
        try {
          const isIOS = isIOSDevice();
          console.log('Ist iOS Gerät:', isIOS);

          if (isIOS) {
            const message = 'Für Vollbild auf iOS/iPad bitte die App "SafeKiosk Browser" verwenden:\n\n' +
                          'App Store: https://apps.apple.com/de/app/safekiosk-browser/id6743794499\n\n' +
                          'Dann diese Seite im SafeKiosk Browser öffnen.';

            if (confirm(message + '\n\nJetzt App Store öffnen?')) {
              window.location.href = 'https://apps.apple.com/de/app/safekiosk-browser/id6743794499';
            }
            return;
          }
        } catch (error) {
          console.error('Fehler bei iOS-Erkennung:', error);
        }

        try {
          const isFullscreen = document.fullscreenElement ||
                              document.webkitFullscreenElement ||
                              document.mozFullScreenElement;

          if (isFullscreen) {
            // Bereits im Vollbildmodus - verlassen
            console.log('Verlasse Vollbildmodus...');
            if (document.exitFullscreen) {
              await document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
              await document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
              await document.mozCancelFullScreen();
            }
          } else {
            // Nicht im Vollbildmodus - aktivieren
            console.log('Aktiviere Vollbildmodus...');
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
              await elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
              await elem.webkitRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
              await elem.mozRequestFullScreen();
            } else if (elem.msRequestFullscreen) {
              await elem.msRequestFullscreen();
            } else {
              console.error('Fullscreen API nicht unterstützt');
              alert('Vollbildmodus wird von diesem Browser nicht unterstützt');
            }
          }
          keepAwake(); // Wake Lock nach Vollbild-Änderung erneuern
        } catch (err) {
          console.error('Vollbildmodus Fehler:', err);
          alert('Fehler beim Umschalten des Vollbildmodus: ' + err.message);
        }
      }

      // Event Listener für den Button
      if (fullscreenButton) {
        fullscreenButton.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          console.log('Button wurde geklickt');
          toggleFullscreen();
        });
      }

      // Event Listener für Fullscreen-Änderungen
      document.addEventListener('fullscreenchange', updateFullscreenIcon);
      document.addEventListener('webkitfullscreenchange', updateFullscreenIcon);
      document.addEventListener('mozfullscreenchange', updateFullscreenIcon);
      document.addEventListener('MSFullscreenChange', updateFullscreenIcon);

      // Initiales Icon setzen
      updateFullscreenIcon();

      // Entferne den alten Click-Event für Vollbild
      document.removeEventListener('click', toggleFullscreen);

      // Burger Menu Funktionalität
      const burgerButton = document.getElementById('burgerButton');
      const burgerDropdown = document.getElementById('burgerDropdown');
      const burgerMenu = document.getElementById('burgerMenu');

      // Toggle Dropdown
      burgerButton.addEventListener('click', (e) => {
        e.stopPropagation();
        burgerDropdown.classList.toggle('show');
      });

      // Schließe Dropdown beim Klick außerhalb
      document.addEventListener('click', (e) => {
        if (!burgerDropdown.contains(e.target) && e.target !== burgerButton) {
          burgerDropdown.classList.remove('show');
        }
      });

      // Verstecke Burger Menu im Vollbild
      function updateBurgerMenuVisibility() {
        const isFullscreen = document.fullscreenElement ||
                            document.webkitFullscreenElement ||
                            document.mozFullScreenElement;

        if (isFullscreen) {
          burgerMenu.classList.add('hidden');
        } else {
          burgerMenu.classList.remove('hidden');
        }
      }

      // Event Listener für Fullscreen-Änderungen (auch für Burger Menu)
      document.addEventListener('fullscreenchange', () => {
        updateFullscreenIcon();
        updateBurgerMenuVisibility();
      });
      document.addEventListener('webkitfullscreenchange', () => {
        updateFullscreenIcon();
        updateBurgerMenuVisibility();
      });
      document.addEventListener('mozfullscreenchange', () => {
        updateFullscreenIcon();
        updateBurgerMenuVisibility();
      });
      document.addEventListener('MSFullscreenChange', () => {
        updateFullscreenIcon();
        updateBurgerMenuVisibility();
      });
    });

    // Hilfsfunktion zum Erstellen des Feierabend-Containers
    function createFeierabendContainer() {
      const container = document.createElement('div');
      container.className = 'feierabend-container';
      
      const title = document.createElement('div');
      title.className = 'feierabend-title';
      title.textContent = 'Feierabend';
      
      const message = document.createElement('div');
      message.className = 'feierabend-message';
      message.textContent = 'Danke an alle Beteiligten!';
      
      container.appendChild(title);
      container.appendChild(message);
      document.body.appendChild(container);
      
      return container;
    }
  </script>

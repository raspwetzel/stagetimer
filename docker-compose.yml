# StageTimer - Docker Compose
# Erster Start: Browser oeffnen -> Setup-Seite erscheint -> Admin erstellen

services:
  stagetimer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stagetimer
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Persistente Daten
      - ./stagetimer.db:/app/stagetimer.db          # SQLite-Datenbank
      - ./static/uploads:/app/static/uploads        # Uploads (Logos)
    environment:
      - TZ=Europe/Berlin
      - FLASK_ENV=production
      - LOG_LEVEL=ERROR